<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="game-artists">
  <template>
    <style include="shared-styles"></style>

    <template is="dom-repeat" items="{{artists}}">
      <a href="/artists/{{item.id}}">{{item.name}}</a>
    </template>
  </template>

  <script>
  (function() {
    Polymer({
       is: 'game-artists',
       properties: {
         artists: Array
       }});
     })();
  </script>

</dom-module>
