<link rel="import" href="../../elements/tag-list/tag-list.html">

<dom-module id="tag-edit">
  <style>
    :host {
      display: block;
    }

    paper-input {
      margin-bottom: 20px;
    }

    paper-icon-button {
      display: inline;
    }
  </style>

  <template>

    <paper-input-container always-float-label>

      <label>{{label}}</label>
      <tag-list tags="{{tags}}" tag-class="{{tagClass}}" class="paper-input-input"></tag-list>
      <paper-icon-button raised icon="add-circle" on-click="showAdd"></paper-icon-button>
      <input is="iron-input" id="add" hidden="{{!showAdder}}" value="{{tag::input}}">

    </paper-input-container>

  </template>

  <script>
    (function () {
      Polymer({
        is: 'tag-edit',

        properties: {
          tags: {
            type: Array,
            showAdder: {
              type: Boolean,
              value: false
            },
            tag: String,
            tagClass: String
          },
          value: {
            notify: true
          }
        },

        ready: function() {
          this.showAdder = false;
        },

        showAdd: function() {
          this.showAdder = !this.showAdder;

          var self = this;
          this.$.add.addEventListener('blur', function() {
            if (self.tag) {
              self.push('tags', self.tag);
            }
            self.tag = '';
          });

          this.$.add.focus();
        }
      });
    })();
  </script>

</dom-module>
