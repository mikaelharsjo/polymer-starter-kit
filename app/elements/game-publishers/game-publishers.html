<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="game-publishers">
  <template>
    <style include="shared-styles"></style>
    
    <template is="dom-repeat" items="{{publishers}}">
      <a href="/publishers/{{publisher.id}}">{{item.name}}</a>
    </template>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'game-publishers',

        properties: {
          publishers: Array
        }
      });
    })();
  </script>

</dom-module>
