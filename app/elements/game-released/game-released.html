<dom-module id="game-released">
  <template>
    <span>{{releasedText}}</span>
  </template>

	<script>
	  (function() {
	    Polymer({
	      is: 'game-released',

	      properties: {
	        year: String,
          isReleased: Boolean,

          releasedText: {
            type: String,
            computed: '_releasedText(year, isReleased)'
          }
	      },

        _releasedText: function(year, isReleased) {
          return isReleased ? year : 'To be released ' + year;
        }
	    });
	  })();
	</script>

</dom-module>
