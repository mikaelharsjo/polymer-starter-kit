<dom-module id="game-ages">
  <template>
	   <span>{{agesText}}</span>
  </template>

  <script>
	  (function() {
      Polymer({
      	is: 'game-ages',

      	properties: {
      		min: String,
      		max: String,

          agesText: {
            type: String,
            computed: '_ages(min, max)'
          }
      	},

      	_ages: function (min, max) {
      		var agesText = '';
      		if (min) {
      			agesText += min;
      		}
      		agesText += max ? (' to ' + max) : '+';
      		return agesText;
      	}
    	});
	  })();
  </script>

</dom-module>
