<dom-module id="tag-list">
  <style>
    .tag {
      line-height: 1.9;
      color: #fff;
      padding: 2px 4px;
      font-size: 75%;
      font-weight: 500;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      margin-bottom: 3px;
    }

    .tag-first {
      background-color: var(--accent-color);
    }

    .tag-second {
      background-color: var(--google-green-500);
    }

    .tag-third {
      background-color: var(--dark-primary-color);
    }
  </style>

  <template>
    <template is="dom-repeat" items="{{tags}}">
      <span class$="{{_tagClass()}}" >{{item}}</span>
    </template>
  </template>

	<script>
	  (function() {
	    Polymer({
	      is: 'tag-list',

	      properties: {
          tags: Array,
          tagClass: String
	      },

        _tagClass: function() {
          return 'tag ' + (this.tagClass || 'tag-first');
        }

      });
	  })();
	</script>

</dom-module>
